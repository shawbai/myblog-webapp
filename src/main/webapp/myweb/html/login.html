<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登陆页面</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../dist/style/css/login.css">
</head>
<body>
	<div class="login-container">
		<header class="login-header">
		<h1>
			登陆界面<span>Bootstrap Form Style</span>
		</h1>
		</header>
		<div class="form-bg" style="padding: 20px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal" id="loginForm" method="post" action="/"> 
							<span class="heading">用户登录</span>
							<div class="alert alert-danger error-message" style="visibility: hidden;"></div>
							<div class="form-group">
								<input class="form-control" id="username" class="input i-user" autocomplete="off" type="text" name="memberName" maxlength="50" placeholder="请输入账号"> <i class="fa fa-user"></i>
							</div>
							<div class="form-group">
								<input class="form-control" id="password" class="input i-lock" type="password" name="password" maxlength="30" autocomplete="off" placeholder="请输入密码"> <i class="fa fa-lock"></i> <a
									href="#" class="fa fa-eye-slash"></a>
							</div>
							<div class="form-group" class="captcha" style="display: none;">
							<div class="col-sm-4">
								<input id="captcha" class="form-control" type="text"
									name="captchaCode" maxlength="4" autocomplete="off"
									placeholder="验证码"> 
							</div>	
							<div class="col-sm-8">
								<a id="updateCaptcha" href="javascript:;"> 
								<img src="" style="visibility: hidden;">
								<span color="#000000">换一张</span>
								</a>
							</div>
							</div>
							<div class="form-group">
								<div class="main-checkbox">
									<input type="checkbox" value="None" id="remmberMe" name="check" />
									<label for="remmberMe"></label>
								</div>
								<span class="text">记住账号</span>
                                <button class="btn btn-default" id="submit">登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
<script data-main="../dist/app.js"
	src="../dist/vendors/require/require.js"></script>
<script>
require(['scripts/login'], function(login) {
})
</script>
