<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户登录</title>
<link href="../dist/style/css/login.css" rel="stylesheet" type="text/css"/>
<link href="../dist/style/css/common.css" rel="stylesheet" type="text/css"/>
<link href="../dist/widget/layer/skin/default/layer.css" rel="stylesheet" type="text/css"/>
<script data-main="../dist/app.js" src="../dist/vendors/require/require.js"></script>
<script>
require(['scripts/login'], function(login) {
})
</script>
</head>
<body>
   <div class="header-tit">
    <div class="login-logo">
        <a href="../app/index.html"><img src="" id="logo"/></a>
    </div>
    </div>
<div class="login-shadow"></div>
<div class="banner">
    <div class="wrapper login">
        <div class="rim">
            <form id="loginForm" class="form" method="post" action="/">
                <h3 class="form-title">用户登录</h3>
                <div class="error-message"></div>
                    <input id="username" class="input i-user" autocomplete="off" type="text" name="memberName" maxlength="50" placeholder="请输入账号">
                    <input id="password" class="input i-lock" type="password" name="password" maxlength="30" autocomplete="off" placeholder="请输入密码">
                    <input type="hidden" name="service" value="${param.svc}" />
                <div class="captcha" style="display: none;">
                    <input id="captcha" class="input input-captcha" type="text" name="captchaCode" maxlength="4" autocomplete="off" placeholder="验证码">
                    <a id="updateCaptcha" class="update-captcha" href="javascript:;">
                        <img src="" style="visibility: hidden;">
                        <span>看不清？换一张</span>
                    </a>
                </div>

                <div class="act-bar">
                    <input type="checkbox" id="remmberMe" />
                    <label for="remmberAccount">记住账号</label>
                    <a href="../findPwd.do?redirect=${param.service}">忘记密码？</a>
                </div>
                <button class="submit hand" id="submit">登&nbsp;&nbsp;录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
